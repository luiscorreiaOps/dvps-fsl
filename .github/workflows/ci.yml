name: CI fsl

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Atualizei para 18 (mais recente e estável)
          cache: 'npm'        # Adicione cache para npm

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        # O --legacy-peer-deps ajuda com compatibilidade de dependências

      - name: Run lint
        run: npm run lint --if-present

  test:
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npx react-scripts test --watchAll=false --passWithNoTests
